<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-200">
    <h1 class="text-5xl	text-center mt-5">Welcome to <span class="font-bold text-orange-800">Baper Bank</span></h1>

    <main class="flex justify-center mt-5">
        <div class="text-center bg-green-400 mt-2  w-9/12 rounded-lg py-6">
            <h3 class="text-4xl	mt-5">Please Login</h3>
            <input class="w-5/12 mt-2 py-1.5 px-2 rounded-md" type="email" name="" id="email-field" placeholder="Enter Your Email"> <br> <br>
            <input class="w-5/12 py-1.5 px-2 rounded-md" type="password" name="" id="password-field" placeholder="Password"><br>
            <button id="login-btn" class="font-medium bg-yellow-600 px-5 mt-2 text-3xl py-2 rounded-lg text-amber-50">Login</button>

            <h4 id="wrong" class="text-3xl	text-center mt-5 text-red-800 invisible	">Your Given email & Password is wong</h4>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
